<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Employees</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styledethi1.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-4">
  <div class="border rounded p-3 shadow-sm bg-white">

    <div class="header-bar bg-light d-flex justify-content-between align-items-center p-2 border rounded">
      <div>
        <strong>TLU</strong> &nbsp; Home &nbsp; Employees
      </div>
      <div class="d-flex">
        <input type="text" class="form-control form-control-sm mr-2" placeholder="Search">
        <button class="btn btn-sm btn-success">Search</button>
      </div>
    </div>

    <div class="table-wrapper mt-3">
      <div class="table-title d-flex justify-content-between align-items-center mb-2">
        <h4 class="mb-0">Manage <b>Employees</b></h4>
        <div>
          <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
          <button class="btn btn-success" data-toggle="modal" data-target="#addEmployeeModal">
            <i class="fas fa-plus"></i> Add New Employee
          </button>
        </div>
      </div>

      <table class="table table-striped table-hover border">
        <thead class="thead-light">
          <tr>
            <th><input type="checkbox"></th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>Thomas Hardy</td>
            <td>thomashardy@mail.com</td>
            <td>89 Chiaroscuro Rd, Portland, USA</td>
            <td>(171) 555-2222</td>
            <td>
              <i class="fas fa-edit text-primary mr-2"></i>
              <i class="fas fa-trash text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="clearfix d-flex justify-content-between align-items-center">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination mb-0">
          <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="employeeForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="inputName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" id="inputAddress" required></textarea>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="inputPhone" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById("employeeForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("inputName").value;
    const email = document.getElementById("inputEmail").value;
    const address = document.getElementById("inputAddress").value;
    const phone = document.getElementById("inputPhone").value;

    const newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td><input type="checkbox"></td>
      <td>${name}</td>
      <td>${email}</td>
      <td>${address}</td>
      <td>${phone}</td>
      <td>
        <i class="fas fa-edit text-primary mr-2"></i>
        <i class="fas fa-trash text-danger"></i>
      </td>
    `;

    document.querySelector(".table tbody").appendChild(newRow);
    document.getElementById("employeeForm").reset();

    $('#addEmployeeModal').modal('hide');
  });
</script>

</body>
</html>
